<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="%sveltekit.assets%/css/reset.css" />
	<link rel="stylesheet" href="%sveltekit.assets%/css/app.css" />
	<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
	%sveltekit.head%
	<title>Portfolio</title>
	<script>
		var isDarkMode = localStorage.getItem("dark")
		if (isDarkMode === null) {
			isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "true" : "false"
			localStorage.setItem("dark", isDarkMode)
		}
		if (isDarkMode === "true") {
			document.documentElement.classList.add("dark");
		} else {
			document.documentElement.classList.remove("dark");
		}
	</script>
</head>
<body data-sveltekit-preload-data="hover">
	<noscript>
		<h1>Questo sito richiede JavaScript per funzionare correttamente</h1>
	</noscript>
	<div id="root">%sveltekit.body%</div>
</body>
</html>
